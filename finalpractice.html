<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Phone Number Input</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameContainer {
            text-align: center;
        }

        .target {
            display: inline-block;
            font-size: 2em;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <p>Shoot the digits to input the phone number:</p>
        <div class="target" onclick="addDigit(1)">1</div>
        <div class="target" onclick="addDigit(2)">2</div>
        <div class="target" onclick="addDigit(3)">3</div>
        <div class="target" onclick="addDigit(4)">4</div>
        <div class="target" onclick="addDigit(5)">5</div>
        <div class="target" onclick="addDigit(6)">6</div>
        <div class="target" onclick="addDigit(7)">7</div>
        <div class="target" onclick="addDigit(8)">8</div>
        <div class="target" onclick="addDigit(9)">9</div>
        <div class="target" onclick="addDigit(0)">0</div>
    </div>

    <script>
        let phoneNumber = "";

        function addDigit(digit) {
            phoneNumber += digit;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("gameContainer").innerHTML = `
                <p>Shoot the digits to input the phone number:</p>
                <div class="target" onclick="addDigit(1)">1</div>
                <div class="target" onclick="addDigit(2)">2</div>
                <div class="target" onclick="addDigit(3)">3</div>
                <div class="target" onclick="addDigit(4)">4</div>
                <div class="target" onclick="addDigit(5)">5</div>
                <div class="target" onclick="addDigit(6)">6</div>
                <div class="target" onclick="addDigit(7)">7</div>
                <div class="target" onclick="addDigit(8)">8</div>
                <div class="target" onclick="addDigit(9)">9</div>
                <div class="target" onclick="addDigit(0)">0</div>
                <p>Phone Number: ${phoneNumber}</p>
            `;
        }
    </script>
</body>
</html>
