<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Phone Number Generator</title>
    <link rel="stylesheet" href="../wa/final.css">

</head>
<body>
    <h1>Please enter your phone number:</h1>
    <div class="box"></div>

    <button type="button" id="submit" class="submit">Submit</button>
    <div class= "message" ></div>
    <button type="button" id="clear">Clear</button>

    
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:lightgreen;"><span>0</span></div>
            <div class="number" style="--i:2;--clr:yellow;"><span>2</span></div>
            <div class="number" style="--i:3;--clr:rgb(147, 53, 147);"><span>3</span></div>
            <div class="number" style="--i:4;--clr:rgb(73, 222, 76);"><span>4</span></div>
            <div class="number" style="--i:5;--clr:magenta;"><span>5</span></div>
            <div class="number" style="--i:6;--clr:turquoise;"><span>6</span></div>
            <div class="number" style="--i:7;--clr:orange;"><span>7</span></div>
            <div class="number" style="--i:8;--clr:rgb(84, 84, 182);"><span>8</span></div>
            <div class="number" style="--i:9;--clr:lightpink;"><span>9</span></div>
            <div class="number" style="--i:10;--clr:red;"><span>1</span></div>
        </div>
        </div>
    
    <script src="../wa/final.js"></script>
      
</body>
</html>
